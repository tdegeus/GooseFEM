name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - stable
      - v*

jobs:

  default-shell:

    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash -l {0}

    name: "${{ matrix.runs-on }} â€¢ x64 ${{ matrix.args }}"
    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Basic GitHub action setup
      uses: actions/checkout@v2

    - name: Set conda test environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yaml
        activate-environment: test
        auto-activate-base: false

    - name: Build directory
      run: mkdir build; cd build

    - name: Configure using CMake
      run: cmake .. -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON

    - name: Build C++ tests & examples
      run: cmake --build .

    - name: Run basic C++ test
      run: ./test/basic/test-basic

    - name: Run GMat-based C++ test
      run: ./test/gmat/test-gmat

    - name: Run C++ example - Linear elastic (1)
      run: ./docs/examples/statics_FixedDisplacements_LinearElastic_example

    - name: Run C++ example - Linear elastic (2)
      run: ./docs/examples/statics_FixedDisplacements_LinearElastic_manual_partition
